name: Run Go on JokenPO 

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
      - name: Create Folders
        run: mkdir -p /tmp/data
      - name: Installing dependencies
        run: go mod tidy
      - name: Check Go Vet
        run: go vet ./...
      - name: Check Go formats
        run: go fmt ./...
      - name: Full Tests
        run: go test -v ./...
      - name: Compiling binary
        run: go build -o jokenpo cmd/.
      - name: Saving binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: jokenpo-binary
          path: jokenpo
